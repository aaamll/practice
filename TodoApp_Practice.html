<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: rgb(57, 65, 65);
            border-radius: 13px;
            padding: 16px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        input {
            width: 100%;
            padding: 0.4rem;
            border-radius: 10px;
            font-weight: 600;
        }

        button {
            padding: 0.5rem;
            border-radius: 10px;
            margin-top: 5px;
            background-color: rgb(0, 203, 135);
            font-weight: bold;
        }

        #taskBox {
            width: 30rem;
            height: 500px;
            border-radius: 13px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.018);
            color: white;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
        }
        .tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}


#calculateDiv{
    width: 150px;
    height: 300px;
    background-color: antiquewhite;
    border-radius: 13px;
    margin-top: 10px;
}

    </style>
</head>

<body>
    <main>
        <div class="Tabs">
            <button class="Tablinks" onclick="Tabs(event, 'Todo_list')">Todo App</button>
            <button class="Tablinks" onclick="Tabs(event, 'Calculator')">Calculator</button>
        </div>
        <div id="Todo_list" class="tabcontent">
            <header>
                <input type="text" placeholder="Add a New Task" id="input">
                <button onclick="CreateTask()" id="btn">Add task</button>
            </header>
            <ul id="taskBox"></ul>
        </div>
        <div id="Calculator" class="tabcontent">
            <div id="calculateDiv">
                <input type="text" placeholder="Add a number" id="calculatorInput">
            <input type="text" placeholder="Add a number" id="calculatorInput">
            <button onclick="add()">+</button>
            <button onclick="substract()">-</button>
            <button onclick="multiple()">*</button>
            <button onclick="divide()">/</button>
            <div>Result : </div>
            </div>
        </div>
    </main>

    <script>
    //    Calculator logic
    let CalculatorInput = document.getElementById("calculatorInput");

    function add( num1,num2){
     return num1+num2
    }
    function substract(num1,num2){
     return num1-num2
    }
     function multiple(num1,num2){
     return num1*num2
    }
     function divide(num1,num2){
     return num1/num2
    }

        // Tab logic
        let TabContent = document.getElementsByClassName("tabcontent");
        let Tablinks = document.getElementsByClassName("Tablinks");

        function Tabs(evt, tabName) {
            for (let i = 0; i < TabContent.length; i++) {
                TabContent[i].style.display = "none"

            }
            for (let i = 0; i < Tablinks.length; i++) {
                Tablinks[i].className = Tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        //    Todo logic
        let input = document.getElementById('input');
        let button = document.getElementById('btn');
        let Box = document.getElementById('taskBox');

        function CreateTask() {
            let taskInput = input.value.trim();
            if (taskInput !== "") {
                let li = document.createElement('li')
                let formateDate = new Date().toLocaleString('en-US', { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' })
                Box.appendChild(li);
                li.textContent = `${taskInput}-${formateDate}`;

                input.value = ''
            }
        }


    </script>
</body>

</html>
